<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="file:///home/lyra/Documents/Javascript%20Learning/JS/JS%20model/jquery-1.12.0.js"></script>
	<script type="text/javascript" src="file:///home/lyra/Documents/Javascript%20Learning/JS/JS%20model/routes.js"></script>
	<script type="text/javascript" src="file:///home/lyra/Documents/Javascript%20Learning/JS/JS%20model/object.js"></script>
</head>
<body>
	<header>
	</header>
	<div class="container">
	<fieldset id="fieldset">
		<p id="fieldsetTitle">FIELDSET</p>
		<br>
		<input type="hidden" id="employeeId">
		<p class="fieldDescription">Name:</p>
		<input type="text" maxlength="60" class="fieldInput" id="employeeName" value="Name"
		onblur="if(this.value==''){this.value='Name';}"
		onfocus="if(this.value=='Name'){this.value='';}"><br><br>

		<p class="fieldDescription">Cpf:</p>
		<input type="text" maxlength="11" class="fieldInput" id="employeecpf" value="00000000000"
		onblur="if(this.value==''){this.value='00000000000';}"
		onfocus="if(this.value=='00000000000'){this.value='';}"><br>

		<input type="button" class="fieldButton" id="register" onclick="save();" Value="save">
	</fieldset>	
	<div id="relatorios">
		<table id="table_info" border="1">
		<tr>
			<td>Name</td>
			<td>Cpf</td>
		</tr>
	</table>
		<span class="active">Registered employees:</span><span id="regEmployees">0</span>
	</div>
	<footer>
	</footer>
</body>
</html>
